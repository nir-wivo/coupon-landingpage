<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="script.js" defer></script>

    <title>Wiply</title>
</head>

<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      
    <div class="fullpage">
        <div class="section">
            <img class="reward" src="https://res.cloudinary.com/dngwrudqa/image/upload/v1681831091/pngimg.com_-_iphone_14_PNG20_hjkrnh.png" alt="">
            <div class="smalltitle">תודה ששיחקת הפרטים התקבלו</div>
            <div class="content"> הזוכה באייפון 14 ובאפל ווטש</div>
            <div class="content"> יוכרז בועידת הסיום של הכנס</div>
            <div class="remember" style="font-size: 13px !important;">הפרס יחולק רק בין הנוכחים במקום בכפוף <a class="remember" style="font-size: 13px !important;" href="https://res.cloudinary.com/shulgirit/image/upload/v1683019326/wiply/Clients/goecommerce/%D7%AA%D7%A7%D7%A0%D7%95%D7%9F_%D7%92%D7%95_%D7%90%D7%99%D7%A7%D7%95%D7%9E%D7%A8%D7%A1_2023_-_%D7%95%D7%95%D7%99%D7%A4%D7%9C%D7%99_%D7%9E%D7%A9%D7%97%D7%A7_sv9bcs.pdf">לתקנון</a>*</div>
            <hr>
            <div class="timer">
                <div class="container">
                    <div class="container-segment hours">
                      <div class="segment">
                        <div class="flip-card" data-hours-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-hours-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      
                      <div class="segment-title hours">שעות</div>
                    </div>
                    <div class="container-segment ">
                      <div class="segment">
                        <div class="flip-card" data-minutes-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-minutes-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
              
                      <div class="segment-title minutes">דקות</div>
                    </div>
                    <div class="container-segment">
                      <div class="segment">
                        <div class="flip-card" data-seconds-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-seconds-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      <div class="segment-title">שניות</div>
                    </div>
                  </div>
           
                  <hr>
                  <a href="https://wiply.com"><img class="reward2" src="/assest/wiply-logo.png" alt=""></a>



            </div>
        </div>
        


    </div>


</body>

</html>
