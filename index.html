<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="script.js" defer></script>

    <title>מגה ספורט</title>
</head>

<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      
    <div class="fullpage">
        <div class="section">
            <img class="logo" src="https://res.cloudinary.com/dngwrudqa/image/upload/v1653307982/1626845183_kf4pbb.png" alt="">
            <div class="smalltitle"></div>
            <div class="content">כל הכבוד הצלחת</div>
            <div class="content small">הפרטים שלך התקבלו</div>
            <div class="content smaller">התקבל sms עם הקופון בהמשך היום</div>
            <div class="timer">
                <div class="container">
                    <div class="container-segment hours">
                      <div class="segment">
                        <div class="flip-card" data-hours-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-hours-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      
                      <div class="segment-title hours">Hours</div> <!-- css hide-->
                    </div>
                    <div class="container-segment ">
                      <div class="segment">
                        <div class="flip-card" data-minutes-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-minutes-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
              
                      <div class="segment-title minutes">Minutes</div>
                    </div>
                    <div class="container-segment">
                      <div class="segment">
                        <div class="flip-card" data-seconds-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-seconds-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      <div class="segment-title">Seconds</div>
                    </div>
                  </div>
            </div>
            <div class="endcontent">המלאי מוגבל ל50 יחידות*</div>
            <a class="back" href="https://megasport.co.il/">למעבר לאתר</a>
        </div>
        
    </div>
</body>

</html>
