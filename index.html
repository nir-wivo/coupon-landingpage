<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <title>Wiply</title>
  </head>

  <body>
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <div class="fullpage">
      <div class="section">
        <img
          class="reward"
          src="/assest/oco.png"
          alt=""
        />
        <div class="smalltitle">Thank You</div>
        <div class="content">נכנסת להגרלת אוקולוס</div>
        <hr />
        <div class="content">ההגרלה תתקיים</div>
        <div class="content">בשעה 15:00</div>
        <div class="remember">
          הפרסים יחולקו רק בין הנוכחים במקום בכפוף
          <a
            class="remember"
            href="https://firebasestorage.googleapis.com/v0/b/wiply-production.appspot.com/o/terms%2F%D7%AA%D7%A7%D7%A0%D7%95%D7%9F%20%D7%9E%D7%A9%D7%97%D7%A7%20%D7%95%D7%95%D7%A4%D7%9C%D7%99%20.pdf?alt=media&token=4b9701a0-5a8e-4b0c-b519-63c0686f11f5"
            >לתקנון</a
          >*
        </div>
        <hr />
        <div class="timer">
          <div class="container">
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-day-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-day-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">Days</div>
            </div>
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-hours-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-hours-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">Hours</div>
            </div>
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-minutes-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-minutes-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">Minutes</div>
            </div>
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-seconds-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-seconds-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">Seconds</div>
            </div>
          </div>
        </div>
        <a href="http://wiply.com">  <button class="custom-btn btn-3"><span>Log In</span></button></a>
      </div>
  </body>
</html>
