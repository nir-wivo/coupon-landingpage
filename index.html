<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="script.js" defer></script>

    <title>Wiply</title>
</head>

<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      
    <div class="fullpage">
        <div class="section">
          
            <div class="smalltitle">תודה רבה</div>
            <div class="content">קיבלנו את הפרטים שלך</div>
            <hr>
            <div class="content">ההגרלה תתקיים</div>
            <div class="content">בשעה 15:00</div>
            <div class="remember">הפרסים יחולקו רק בין הנוכחים במקום*</div>
            <hr>
            <div class="timer">
                <div class="container">
                    <div class="container-segment hours">
                      <div class="segment">
                        <div class="flip-card" data-hours-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-hours-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      
                      <div class="segment-title hours">שעות</div> <!-- css hide-->
                    </div>
                    <div class="container-segment ">
                      <div class="segment">
                        <div class="flip-card" data-minutes-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-minutes-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
              
                      <div class="segment-title minutes">דקות</div>
                    </div>
                    <div class="container-segment">
                      <div class="segment">
                        <div class="flip-card" data-seconds-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-seconds-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      <div class="segment-title">שניות</div>
                    </div>
                  </div>
            </div>
            <a class="end" href="https://wiply.com"><img src="https://res.cloudinary.com/dngwrudqa/image/upload/v1653821862/Untitled-1_xo0o7z.png" width="200px"></a>
        </div>
        


    </div>


</body>

</html>
