<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <title>Wiply</title>
  </head>

  <body>
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <div class="fullpage">
      <div class="section">
        <img
          class="reward"
          src="/assest/mega.png"
          alt=""
        /> 
        <div class="smalltitle">תודה רבה</div>
        <div class="content">הפרטים נקלטו</div>
        <hr />
        <div class="content small"> שתפו את המשחק עם הלינק שקיבלתם במייל על כל 100 שיתופים תקבלו פרס - צעיפים, בקבוקים, כדורים ושוברי הנחה לרשת מגה ספורט ואפשרות לזכות בכרטיס VIP למשחק</div>

        <hr />
        <div class="remember">
         :המשחק יתקיים בתאריך ה-30.7 באצטדיון סמי עופר
        </div>
        <div class="timer">
          <div class="container">
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-day-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-day-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">ימים</div>
            </div>
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-hours-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-hours-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">שעות</div>
            </div>
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-minutes-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-minutes-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">דקות</div>
            </div>
            <div class="container-segment">
              <div class="segment">
                <div class="flip-card" data-seconds-tens>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
                <div class="flip-card" data-seconds-ones>
                  <div class="top">0</div>
                  <div class="bottom">0</div>
                </div>
              </div>
              <div class="segment-title">שניות</div>
            </div>
          </div>
        </div>

        <!-- <a href="http://wiply.com">  <button class="custom-btn btn-3"><span>Log In</span></button></a> -->
      </div>
  </body>
</html>
