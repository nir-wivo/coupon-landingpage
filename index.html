<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="script.js" defer></script>

    <title>Nume</title>
</head>

<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      
    <div class="fullpage">
        <div class="section">
            <img class="logo" src="assest/Nume_Logo_White_Numehair.com_2048x (1).webp" alt="">
            <div class="smalltitle">PROFESSIONAL STYLING TOOLS</div>
            <div class="content">coupon expires in</div>
            <div class="timer">
                <div class="container">
                    <div class="container-segment">
                      <div class="segment">
                        <div class="flip-card" data-hours-tens>
                          <div class="top">2</div>
                          <div class="bottom">2</div>
                        </div>
                        <div class="flip-card" data-hours-ones>
                          <div class="top">4</div>
                          <div class="bottom">4</div>
                        </div>
                      </div>
                      <div class="segment-title">Hours</div>
                    </div>
                    <div class="container-segment">
                      <div class="segment">
                        <div class="flip-card" data-minutes-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-minutes-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      <div class="segment-title">Minutes</div>
                    </div>
                    <div class="container-segment">
                      <div class="segment">
                        <div class="flip-card" data-seconds-tens>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                        <div class="flip-card" data-seconds-ones>
                          <div class="top">0</div>
                          <div class="bottom">0</div>
                        </div>
                      </div>
                      <div class="segment-title">Seconds</div>
                    </div>
                  </div>
            </div>
            <div class="endcontent">*check your email for the coupon code</div>
            <a class="back" href="https://numehair.com">Buy Now</a>
        </div>
        
    </div>
</body>

</html>
